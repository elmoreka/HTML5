<!doctype html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact Us</title>
	</head>
<body>
	<div id="contact form">
	
	<form id = "contact" method="Post" action="">
	<fieldset>
	
	<p>
	<label for="custname">Name</label>
	<input type="text" name="custname" required placeholder="First and Last Name" />
	</p>
	
	<p>
	<label for="address">Address</label>
	<input type="text" name="address" required placeholder="Enter your street address" />
	</p>
	
	<p>
	<label for="email">Email</label>
	<input type="email" name="email" required placeholder="Email Address" />
	</p>
	
	<p>
	<label for="phone">Phone</label>
	<input type="text" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
		placeholder="Phone Number"/>
	</p>
	
	<label for="message">Questions or Comments</label>
	<textarea name="message" placeholder="Any Questions or Comments"></textarea>
	
	<input type="submit" name="submit" id="submit" value="Submit" />
	
	</fieldset>
	</form>
	
	</div><!-- End of contact-form -->
	
</body>
</html>
