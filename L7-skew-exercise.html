<!doctype html>
<!-- This is the content of L7-skew-exercise.html. -->
<html>
	<head>
		<meta charset="UTF-8" />
		<title>skew</title>
		<style type="text/css">
		div {
				background: tomato;
				padding: 20px 20px;
				width: 150px;
				height: 75px;
				color: #fff;
				font-family: sans-serif;
				font-size: x-large;
				transform: translate(200px, 100px) skew(45deg);
				-ms-transform: translate(200px, 100px) skew(45deg);
				-moz-transform: translate(200px, 100px) skew(45deg);
				-o-transform: translate(200px, 100px) skew(45deg);
				-webkit-transform: translate(200px, 100px) skew(45deg);
		}
		</style>
	</head>	
	<body>
	<h2>skew</h2>
	<div>This element is skewed</div>
	</body>
	</html>
