<!doctype html>
<!-- This is the content of L5-flexbox-exercise.html. -->
<html>
	<head>
		<title>Flexible Childbox Example</title>
		<meta charset="UTF-8">
		<style>
			div { display: flexbox;
			outline: 2px solid silver; }
			p { flex: 1 auto; margin: 1em;
				font-family: sans-serif;
				color: white;
				background: limegreen;
				height: 25px;
				padding: 1em;
				font-weight: bold;
				font-size: xx-large;
				text-align: center;
			}
	</style>
	</head>
<body>
	<div>
		<p>This is child 1 box.</p>
		<p>This is child 2 box.</p>
		<p>This is child 3.</p>
	</div>
</body>
</html>
