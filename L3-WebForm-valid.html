<!doctype html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<title>Contact Us</title>
	</head>
<body>
	<div id="contact form">
	
	<form id = "contact" method="Post" action="">
	<fieldset>
	
	<p>
	<label for="custname">Name</label>
	<input type="text" name="custname" required placeholder="First and Last Name" />
	</p>
	
	<p>
	<label for="address">Address</label>
	<input type="text" name="address" required placeholder="Enter your street address" />
	</p>
	
	<p>
	<label for="city">City</label>
	<input type="text" name="city" required placeholder="City" />
	
	<label for="state">State</label>
	<input type="text" name="state" required placeholder="State" />
	
	<label for="zip">Zip Code</label>
	<input type="text" name="zip" pattern="[0-9]{5}" required placeholder="Zip Code" />
	</p>
	
	<p>
	<label for="email">Email</label>
	<input type="email" name="email" required placeholder="Email Address" />
	</p>
	
	<p>
	<label for="phone">Phone</label>
	<input type="text" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
		placeholder="Phone Number"/>
	</p>
	
	<p>
	<label for="position">Position</label>
	<input type="text" name="position" required placeholder="Position applied for" />
	</p>
	
	<p>
	<label for="sDate">Start date</label>
	<input type="date" name="sDate" required placeholder="Start date" />
	</p>

	<p>
	<label for="cDate">Completion date</label>
	<input type="date" name="cDate" required placeholder="Completion date" />
	</p>
	
	<p>
	<label for="rate">Pay rate</label>
	<input type="number" name="rate" required placeholder="Pay rate" />
	</p>
	
	<p>
	<label for="hours">Weekly Hours</label>
	<input type="number" name="hours" required placeholder="Weekly Hours" />
	</p>
	
	<p>
	<label for="tHours">Total Hours</label>
	<input type="number" name="tHours" />
	</p>

	<p>
	<label for="compensation">Total Compensation</label>
	<input type="number" name="compensation"  />
	</p>
	
	<label for="message">Questions or Comments</label>
	<textarea name="message" placeholder="Any Questions or Comments"></textarea>
	
	<input type="submit" name="submit" id="submit" value="Submit" />
	
	</fieldset>
	</form>
	
	</div><!-- End of contact-form -->
	<script src="calculateHireCost.js"></script>;
</body>
</html>
