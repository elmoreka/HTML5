<!doctype html>
<!-- This is the content of L7-scale-exercise.html. -->
<html>
	<head>
		<meta charset="UTF-8" />
		<title>scale</title>
		<style type="text/css">
		div {
				background: tomato;
				padding: 20px 20px;
				width: 150px;
				height: 75px;
				color: #fff;
				font-family: sans-serif;
				font-size: x-large;
				transform: translate(200px, 100px) scale(2,2);
				-ms-transform: translate(200px, 100px) scale(2,2);
				-moz-transform: translate(200px, 100px) scale(2,2);
				-o-transform: translate(200px, 100px) scale(2,2);
				-webkit-transform: translate(200px, 100px) scale(2,2);
		}
		</style>
	</head>	
	<body>
	<h2>scale</h2>
	<div>This element can scale</div>
	</body>
	</html>
